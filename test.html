<!DOCTYPE html>
<html>
<head>
  <title>Live GPS Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body, #map { height:100%; margin:0; padding:0; }
  </style>
</head>
<body>
<div id="map"></div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvhgqhap0uD7KxDTTY8lbJ3uLKu2wAVrc"></script>
<script>
let map, marker;

function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    zoom: 17,
    center: {lat:0, lng:0},
    disableDefaultUI: true
  });
  marker = new google.maps.Marker({position:{lat:0,lng:0}, map:map, title:"You"});
  updatePosition();
}

// 브라우저 Geolocation API 사용
function updatePosition() {
  if (navigator.geolocation) {
    navigator.geolocation.watchPosition((position) => {
      const pos = {
        lat: position.coords.latitude,
        lng: position.coords.longitude
      };
      marker.setPosition(pos);
      map.setCenter(pos);
    }, (error) => {
      console.error("Geolocation error:", error);
    }, {
      enableHighAccuracy: true,
      maximumAge: 1000,
      timeout: 5000
    });
  } else {
    alert("Geolocation not supported by this browser.");
  }
}

window.onload = initMap;
</script>
</body>
</html>
